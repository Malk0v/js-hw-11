<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../scss/index.scss">
    <script src="../js/02-timer.js" type="module"></script>
    <link rel="stylesheet" href="../../node_modules/notiflix/dist/notiflix-3.2.6.min.css" />
    <script src="../../node_modules/notiflix/dist/notiflix-3.2.6.min.js"></script>

  </head>
  <body>
    <p><a href="../index.html">Go back</a></p>

    <div class="year_time">
      <p>До конца 2023 года осталось</p>
    <p class="clockface js-clockface">00:00:00</p>
    </div>
    <p> Таймер обратного отсчета</p>
    <p>для коректного повторного отображения таймера рекомендуется перезагружать страницу, по нормальному сделать еще не могу =)</p>

    <div class="wrapper_input">
      <input type="text" class="input" id="datetime-picker" />
    </div>
    <!-- <button type="button" data-start disabled="false">Start</button> -->

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <!-- <script src="../js/02-timer.js" type="module"></script> -->
  </body>
</html>
